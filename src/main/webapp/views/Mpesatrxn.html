<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  <caption class="pull-right">Mpesa Transactions : {{request.length}}</caption>

  </div>

  <!-- Table -->
 <table class = "table table-hover">
    
   <thead>
      <tr>
         <th># </th>
         <th>Invoice</th>
         <th>Transaction ID </th>
         <th>Transaction Date </th>
         <th>Amount </th>
        <th>Contact</th>
        <th>Status</th>
         
      
      </tr>
   </thead>
   
   <tbody>
      
        <tr dir-paginate="req in request |   itemsPerPage:20 ">
    
         <td>{{$index+1}}</td>
         <td>{{req.umashTrxnID}}</td>
         <td>{{req.mpesatransactionid}}</td>    
         <td>{{req.transactiondate | date:'MM/dd/yyyy @ h:mma' }}</td>
          <td>{{req.mpesaamount}}</td>
         <td>{{req.mpesacontact}}</td> 
          <td>{{req.mpesatransactionstatus}}</td>
    
    
      
      </tr>
       <dir-pagination-controls   max-size="20"  direction-links="true"  boundary-links="true" >  </dir-pagination-controls>
     
   </tbody>
   
</table>
</div>
