<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">
  <caption class="pull-right">Total Overpayments : {{request.length}}</caption>

  </div>

  <!-- Table -->
 <table class = "table table-hover">
    
   <thead>
      <tr>
         <th>Client id </th>
         <th>Client Contacts</th>
         <th>product </th>
          <th>Channel </th>
          <th>Premium payable </th>
          <th>Amount Paid </th>
          <th>Status </th>
      </tr>
   </thead>
   
   <tbody>
      
        <tr dir-paginate="req in request |   itemsPerPage:20 ">
    
         <td>{{req.docid}}</td>
         <td>{{req.contacts}}</td>
         <td>{{req.productname}}</td>
          <td>{{req.channelname}}</td>
          <td>{{req.premiumpayable}}</td>
          <td>{{req.amountpaid }}</td>         
         <td>{{req.statusname}}</td>
      </tr>
       <dir-pagination-controls   max-size="20"  direction-links="true"  boundary-links="true" >  </dir-pagination-controls>
     
   </tbody>
   
</table>
</div>
